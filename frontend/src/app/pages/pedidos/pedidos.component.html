<h1 style="text-align: center;">PEDIDOS</h1>
<form class="form" (ngSubmit)="submitForm()">
    <mat-form-field class="input">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ingrese su nombre" [(ngModel)]="pedido.nombre" name="nombre" required>
    </mat-form-field>
    <br>
    <mat-form-field class="input">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" placeholder="Ingrese su correo electrónico" [(ngModel)]="pedido.correo" name="correo" required>
    </mat-form-field>
    <br>
    <mat-form-field class="input">
      <mat-label>Producto</mat-label>
      <mat-select [(ngModel)]="pedido.producto" name="producto" required>
        <mat-option *ngFor="let producto of productos" [value]="producto">{{ producto }}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="input">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" placeholder="Ingrese la cantidad deseada" [(ngModel)]="pedido.cantidad" name="cantidad" required>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" type="submit">Realizar pedido</button>
  </form>
